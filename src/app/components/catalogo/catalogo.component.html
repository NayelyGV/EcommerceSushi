



<!--CATALOGO-->

<section class="text-gray-600 body-font px-14 py-8" style="min-height: 100vh;">
  <div class="container px-14 py-24 mx-auto">
    <h1 class="title-font sm:text-4xl text-3xl mb-12 font-medium text-gray-900" style="text-align: center; ">MENU
    </h1>
    <div class="flex flex-wrap -m-4">
      <div class="w-1/3 p-4" *ngFor="let producto of productos">
        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden" style="background-color:aliceblue; border-radius: 20px;">
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" [src]="producto.imagen" alt="Imagen de {{ producto.nombre }}">
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{ getCategoriaNombre(producto.categoria_id) }}</h2>
            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ producto.nombre }}</h1>
            <p class="leading-relaxed mb-3">{{ producto.descripcion }}</p>
            <div class="flex items-center justify-between">
              <div class="flex justify-center">
                <button class="inline-flex text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-green-800 rounded-full text-lg"(click)="agregarAlCarrito(producto.id)">Comprar</button>
              </div>



             <!-- <span class="text-blue-500 inline-flex items-center">{{ producto.precio }} Bs.</span>-->
              <span class="text-gray-400 inline-flex items-center">Bs.: {{ producto.precio }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
