<!--MIS PEDIDOS-->
<section class="text-gray-600 body-font">
  <div class="container px-5 py-8 mx-auto flex flex-wrap">
    <div class="lg:w-1/5 w-full mb-10 lg:mb-0">
      <div class="w-full p-4">
        <div class="flex flex-col space-y-4">
  <!-- Iteración sobre cada producto -->
<div class="w-full" *ngFor="let producto of productosCarrito">
  <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden" style="background-color: aliceblue; border-radius: 20px;">
    <img class="lg:h-48 md:h-36 w-full object-cover object-center" [src]="producto.imagen" alt="Imagen de {{ producto.nombre }}">
    <div class="p-6">
      <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">CATEGORÍA</h2>
      <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ producto.nombre }}</h1>
      <p class="leading-relaxed mb-3">{{ producto.descripcion }}</p>
      <div class="flex items-center justify-between">
        <div class="flex justify-center">
          <div class="flex items-center border border-gray-300 rounded-md" style="background-color: black;">
            <button class="text-lg px-3 py-1 focus:outline-none" style="background-color: black;" (click)="decrementarCantidad()">-</button>
            <input [id]="'cantidad_' + producto.id" [value]="cantidad" class="w-16 text-center" type="text" minlength="0" style="background-color: black;">
            <button class="text-lg px-3 py-1 focus:outline-none" (click)="incrementarCantidad()">+</button>
          </div>
        </div>
        <span class="text-gray-400 inline-flex items-center">Bs.{{ producto.precio }}</span>
      </div>
    </div>
  </div>
</div>

        </div>
      </div>
    </div>
<div class="lg:w-4/5 w-full bg-white p-8 rounded-lg">
  <h1 class="text-gray-900 text-lg mb-1 font-medium title-font">Detalle del Pedido</h1>
  <p class="leading-relaxed mb-5 text-gray-600">Por favor, revisa y confirma los detalles de tu pedido.</p>
  <div class="relative mb-4">
    <label class="leading-7 text-sm text-gray-600">Nombre</label>
    <input type="text" id="nombre" name="nombre" value="" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>

  <div class="w-full" *ngFor="let producto of productosCarrito">
    <div class="relative mb-4">
      <label for="producto-{{producto.id}}" class="leading-7 text-sm text-gray-600">Producto</label>
      <input type="text" id="producto" name="producto-{{producto.id}}" value="{{producto.nombre}}" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" readonly>
    </div>

   <!-- Campo de cantidad -->
<div class="relative mb-4">
  <label for="cantidad-{{ producto.id }}" class="leading-7 text-sm text-gray-600">Cantidad</label>
  <input type="number" id="cantidad-{{ producto.id }}" name="cantidad-{{ producto.id }}" [value]="getCantidad(producto.id)" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" readonly>
</div>

<!-- Campo de subtotal -->
<div class="relative mb-4">
  <label for="subtotal-{{ producto.id }}" class="leading-7 text-sm text-gray-600">Subtotal</label>
  <input type="text" id="subtotal-{{ producto.id }}" name="subtotal-{{ producto.id }}" [value]="getSubtotal(producto.id)" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" readonly>
</div>



  </div>
 <!-- Campo de total del pedido -->
<div class="relative mb-4">
  <label for="total" class="leading-7 text-sm text-gray-600">Total</label>
  <input type="text" id="total" name="total" [value]="getTotal()" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" readonly>
</div>
  <button class="text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg" (click)="enviarPedido()">Confirmar Pedido</button>



  <!-- Información adicional -->
  <p class="text-xs text-gray-500 mt-3">Sushi</p>
</div>

  </div>
</section>
